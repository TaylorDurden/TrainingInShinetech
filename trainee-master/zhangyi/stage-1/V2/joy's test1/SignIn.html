<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>SignIn</title>
<script type="text/javascript" src="JS/SignIn.js"></script>

<style type="text/css">
<!--
@import url("CSS/body.css");

@import url("CSS/header.css");
@import url("CSS/table.css");
@import url("CSS/common.css");
-->
</style>
</head>

<body>
<div class="header">
	<div class="logo">Bugs Management</div>
</div>
<div class="mainDivSignIn">
	<form>
	<div >
		<label class="maintext" >Sign in</label>
		<label class="floatright"><a href="Register.html" >Create account</a></label>
	</div>
	<div class="content">
		<label><b>Email address</b></label>
		<input type="text" name="email" placeholder="  Email address">
	</div>
	<div class="content">
		<label><b>Password</b></label>
		<input type="text" name="password" placeholder="  Password">
	</div>
	<div class="content">
		<input type="checkbox"/>Remember me
	</div>
	<div>
		<input type="button" class="btnSubmitSignIn" onclick="return SignInValidCheck(this.form);" value="Sign in"/>
		<label class="floatright"><a href="javascript:void(0);" >Forgot your password?</a></label>
	</div>
	</form>
</div>
</body>
</html>
