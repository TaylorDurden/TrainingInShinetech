<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>SignIn</title>

<style type="text/css">
<!--
@import url("CSS/style.css");
-->
</style>
</head>

<body>
<div class="background_green">
	<div class="headtext">Bugs Management</div>
</div>
<div class="mainDivSignIn">
	<div class="marginTop40">
		<span class="maintextstyle" >Sign in</span>
		<span class="floatright"><a href="javascript:void(0);" >Create account</a></span>
	</div>
	<div class="marginTop12 marginBottom5">
		<span><b>Email address</b></span>
	</div>
	<div>
		<input type="text" value="  Email address" />
	</div>
	<div class="marginTop12 marginBottom5">
		<span><b>Password</b></span>
	</div>
	<div>
		<input type="text" value="  Password"/>
	</div>
	<div class="marginTop12 marginBottom5">
		<input type="checkbox"/>Remember me
	</div>
	<div>
		<input type="button" class="btnSubmitSignIn" value="Sign in"/>
		<span class="floatright"><a href="javascript:void(0);" >Forgot your password?</a></span>
	</div>
</div>
</body>
</html>
