<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Plan Poker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css?v=1" rel="stylesheet"/>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/jquery-1.10.2.js?v=1"></script>
    <script src="../scripts/bootstrap.js?v=1"></script>
    <script src="../scripts/js.cookie.js?v=1"></script>
    <script src="../scripts/common.js?v=1"></script>
    <script src="../scripts/spin.min.js?v=1"></script>
    <script src="../scripts/customSpin.js?v=1"></script>
    <script src="../scripts/appStart.js"></script>
    <script src="../scripts/userSrv.js"></script>
    <script src="../scripts/profile.js?v=1"></script>
    <script src="../scripts/apiPath.js?v=1"></script>
</head>
<body ng-app="mainApp" ng-controller="profileController" ng-init="onProfileInit()">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Dashboard.html">
                        <b>Plan Poker</b>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Profile.html">My Profile</a></li>
                                <li><a href="Project.html">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a id="logout" href="Login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="plan-poker-box col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2>My Profile</h2>
                </div>
            </div>
            <form name="profileForm" novalidate>
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="user.UserName" placeholder="User name" readonly>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.Password" name="password" placeholder="Password" required />
                    <span class="error" ng-show="profileForm.password.$dirty && profileForm.password.$invalid">
                        <span ng-show="profileForm.password.$error.required">Password is required.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" pw-check="password" class="form-control" id="confirmPassword" ng-model="user.comfirmpassword" name="confirmPassword" placeholder="Confirm password" required />
                    <span class="error" ng-show="profileForm.confirmPassword.$dirty && profileForm.confirmPassword.$invalid">
                        <span ng-show="profileForm.confirmPassword.$error.required">Password is required.</span>
                        <span ng-show="profileForm.confirmPassword.$error.pwmatch">Confirm is not equeal with password</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" ng-model="user.Email" name="email" placeholder="Email" required />
                    <span class="error" ng-show="profileForm.email.$dirty && profileForm.email.$invalid">
                        <span ng-show="profileForm.email.$error.required">Email is required.</span>
                        <span ng-show="profileForm.email.$error.email">Invalid email address.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>User picture</label>
                    <div>
                        <img id="userPicture" class="img-responsive" src="{{user.Image}}" alt="User Picture" />
                        <input type="file" class="hide" id="imgUpload" />
                        <input type="text" class="form-control hide" id="hideImage" ng-model="user.Image" name="image" />
                        <label id="userPictureError" class="error"></label>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <button id="btnSubmit" class="btn btn-success" ng-disabled="profileForm.$invalid"
                            ng-click="onmodify()" disabled="disabled">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div ng- class="modal fade model-responsive bs-example-modal-sm" id="updateProfileModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Update Success</h4>
                </div>
                <div class="modal-body">
                    <p>Your profile has been updated!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="redirectToDashboard()" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
