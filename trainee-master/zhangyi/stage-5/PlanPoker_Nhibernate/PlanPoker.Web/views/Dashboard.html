<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Plan Poker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css?v=1" rel="stylesheet" />
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/jquery-1.10.2.js?v=1"></script>
    <script src="../scripts/bootstrap.js?v=1"></script>
    <script src="../scripts/js.cookie.js?v=1"></script>
    <script src="../scripts/common.js?v=1"></script>
    <script src="../scripts/appStart.js"></script>
    <script src="../scripts/projectSrv.js"></script>
    <script src="../scripts/projectEstimateSrv.js"></script>
    <script src="../scripts/dashboard.js?v=1"></script>
    <script src="../scripts/apiPath.js?v=1"></script>

</head>
<body ng-app="mainApp">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Dashboard.html">
                        <b>Plan Poker</b>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal">New Project</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Profile.html">My Profile</a></li>
                                <li><a href="Project.html">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a id="logout" href="Login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <input type="hidden" id="userId" />
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Dashboard
                </h2>
            </div>
        </div>
        <div ng-controller="projectListController" class="row" ng-init="initProjectList()">
            <div class="col-md-12">
                <div class="project-select">
                    <label class="text-success">Please select:&nbsp;</label>
                </div>
                <div class="project-select col-md-2">
                    <select class="form-control" ng-model="selectOption" ng-change="onProjectSelectChange()">
                        <option ng-selected="option.Id==selectedId" ng-repeat="option in projectList.options" value="{{option.Id}}">
                            {{option.Name}}
                        </option>
                    </select>
                    <!--<select class="form-control" ng-model="selectOption" ng-change="change()" ng-options="x.Id as x.Name for x in projectList.options" >
                    </select>-->
                </div>
                <a target="_blank" ng-href={{href}}>View Result</a>
            </div>
        </div>
        <div ng-controller="CardsController" class="card-list">
            <form>
                <div class="row">
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('1')">
                            <img class="img-responsive" src="../image/1.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('2')">
                            <img class="img-responsive" src="../image/2.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('3')">
                            <img class="img-responsive" src="../image/3.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('5')">
                            <img class="img-responsive" src="../image/5.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('8')">
                            <img class="img-responsive" src="../image/8.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('13')">
                            <img class="img-responsive" src="../image/13.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('20')">
                            <img class="img-responsive" src="../image/20.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('40')">
                            <img class="img-responsive" src="../image/40.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('100')">
                            <img class="img-responsive" src="../image/100.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('s')">
                            <img class="img-responsive" src="../image/s.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('m')">
                            <img class="img-responsive" src="../image/m.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('l')">
                            <img class="img-responsive" src="../image/l.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('xs')">
                            <img class="img-responsive" src="../image/xs.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('yes')">
                            <img class="img-responsive" src="../image/yes.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('no')">
                            <img class="img-responsive" src="../image/no.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('unknown')">
                            <img class="img-responsive" src="../image/unknown.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('java')">
                            <img class="img-responsive" src="../image/java.jpg?v=1" />
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade model-responsive" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <form name="addProjectForm" novalidate>
            <div ng-controller="addProjectController" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title text-left" id="newModalLabel">
                            New Project
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label>Project name</label>
                                <input id="projectNameInput" type="text" class="form-control" ng-model="project.Name" ng-change="onProjectNameChange()" name="projectName" placeholder="User name" required />
                                <span class="error" ng-show="addProjectForm.projectName.$dirty && addProjectForm.projectName.$invalid">
                                    <span ng-show="addProjectForm.projectName.$error.required">Project name is required.</span>
                                </span>
                                <span class="error" ng-show="project.isExist" id="projectExist">Project name is exist.</span>
                            </div>
                            <div class="col-md-12 modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" ng-click="onCreateProject()" class="btn btn-success" ng-disabled="addProjectForm.$invalid || project.isExist">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
