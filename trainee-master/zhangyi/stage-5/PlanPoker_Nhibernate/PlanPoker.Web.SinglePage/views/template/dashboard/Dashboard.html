<div ng-controller="dashboardController">
    <div class="container">
        <input type="hidden" id="userId" />
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Dashboard
                </h2>
            </div>
        </div>
        <div class="row" ng-init="onInitProjects()">
            <div class="col-md-12">
                <div class="project-select">
                    <label class="text-success">Please select:&nbsp;</label>
                </div>
                <div class="project-select col-md-2">
                    <select class="form-control" ng-model="selectOption" ng-change="onProjectSelectChange()">
                        <option ng-selected="option.Id==selectedId" ng-repeat="option in projects.options" value="{{option.Id}}">
                            {{option.Name}}
                        </option>
                    </select>
                </div>
                <a target="_blank" ng-href={{href}}>View Result</a>
            </div>
        </div>
        <div class="card-list">
            <form>
                <div class="row">
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('1')">
                            <img class="img-responsive" src="../../../image/1.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">

                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('3')">

                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">

                            <img class="img-responsive" src="../../../image/5.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('8')">
                            <img class="img-responsive" src="../../../image/8.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('13')">
                            <img class="img-responsive" src="../../../image/13.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('20')">
                            <img class="img-responsive" src="../../../image/20.jpg?v=1" />
                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <a href="javascript:void(0)" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="onEstimateCardclick('40')">
                            <img class="img-responsive" src="../../../image/40.jpg?v=1" />
                        </a>
                    </div>

                        </a>
                    </div>
                    <div class="col-md-2 col-xs-3">

                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade model-responsive" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <form name="addProjectForm" novalidate>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title text-left" id="newModalLabel">
                            New Project
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label>Project name</label>
                                <input id="projectNameInput" type="text" class="form-control" ng-model="project.Name" ng-change="onProjectNameChange()" name="projectName" placeholder="User name" required />
                                <span class="error" ng-show="addProjectForm.projectName.$dirty && addProjectForm.projectName.$invalid">
                                    <span ng-show="addProjectForm.projectName.$error.required">Project name is required.</span>
                                </span>
                                <span class="error" ng-show="project.isExist" id="projectExist">Project name is exist.</span>
                            </div>
                            <div class="col-md-12 modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" ng-click="onProjectCreate()" class="btn btn-success" ng-disabled="addProjectForm.$invalid || project.isExist">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
