<!DOCTYPE html>
<html ng-app="plan-poker-app">
<head>
    <title>My Profile - Plan Poker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Dashboard.html">
                        <b>Plan Poker</b>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu" ng-controller="navController">
                                <li><a href="Profile.html">My Profile</a></li>
                                <li><a href="Project.html">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="removeCookie()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="plan-poker-box col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2>My Profile</h2>
                </div>
            </div>
            <form name="updateForm" ng-controller="updateController" novalidate>
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User name" ng-model="users.username" readonly>
                </div>
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Old Password" ng-model="users.oldpassword" required>
                    <span style="color:red" ng-show="updateForm.oldpassword.$dirty && updateForm.oldpassword.$invalid">
                        <span ng-show="updateForm.oldpassword.$error.required">This field is required.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Password</label><label id="passstrength" class="pull-right"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="users.password" ng-minlength="6" ng-maxlength="16" required>
                    <span style="color:red" ng-show="updateForm.password.$dirty && updateForm.password.$invalid">
                        <span ng-show="updateForm.password.$error.required">This field is required.</span>
                        <span ng-show="updateForm.password.$error.minlength">This field minlength is six.</span>
                        <span ng-show="updateForm.password.$error.maxlength">This field maxlength is sixteen.</span>
                    </span>

                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" ng-model="users.confirmPassword" pw-check="password" required>
                    <span style="color:red" ng-show="updateForm.confirmPassword.$dirty && updateForm.confirmPassword.$invalid">
                        <span ng-show="updateForm.confirmPassword.$error.passwordmatch">The password and confirm password is different.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="users.email" required>
                    <span style="color:red" ng-show="updateForm.email.$dirty && updateForm.email.$invalid">
                        <span ng-show="updateForm.email.$error.required">This field is required.</span>
                        <span ng-show="updateForm.email.$error.email">This email is lawless.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>User picture</label>
                    <div>
                        <img id="userPicture" class="img-responsive" src="../upload/user.png" alt="User Picture" />
                        <input type="file" class="hide" id="imgUpload" />
                        <label id="userPictureError" class="error"></label>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <button id="btnSubmit" type="button" class="btn btn-success" ng-disabled="updateForm.$invalid" ng-click="updateSubmit()">Save</button>
                    <label id="signupErrorTips" ng-show="users.isStatus" class="error" ng-bind="users.message"></label>
                </div>
            </form>
        </div>
    </div>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css?v=1" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.js?v=1"></script>
    <script src="../scripts/jquery.validate.js?v=1"></script>
    <script src="../scripts/bootstrap.js?v=1"></script>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/js.cookie.js?v=1"></script>
    <script src="../scripts/common.js?v=1"></script>
    <script src="../scripts/spin.min.js?v=1"></script>
    <script src="../scripts/customSpin.js?v=1"></script>
    <script src="../scripts/apiPath.js?v=1"></script>
    <script src="../scripts/profile.js?v=1"></script>
</body>
</html>
