<div class="container" ng-controller="dashboardController">
    <input type="hidden" id="userId" />

        <div class="col-md-12">
            <h2>
                Dashboard

        </div>

        <div class="col-md-12">
            <div class="project-select">
                <label class="text-success">Please select:&nbsp;</label>
            </div>
            <div class="project-select col-md-2">
                <select class="form-control" id="projectName" ng-model="seletedId" ng-change="changeProject()">
                    <option selected="selected" value="">Select Project</option>
                    <option ng-selected="projectId==project.Id" ng-repeat="project in projects" value="{{project.Id}}" data-guid="{{project.ProjectGuid}}">{{project.Name}}</option>
                </select>
            </div>
            <a target="_blank" id="projectGuid">View result</a>
        </div>
    </div>
