<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Sign in</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body ng-controller="DemoController">
	 <p>
        {{person.name}} -- {{person.age}}
    </p>
	<header>
		<div class="container">
			<div class="row header-row">
				<div class="col-md-12">
					<h1 class="pull-left">Bugs Management</h1>
				</div>
			</div>
		</div>
	</header>
	<div class="container container-box row col-md-6 col-md-offset-3">
		<div class="">
			<div>
				<div class="form-group">
			    	<h1>Sign in</h1>
			    	<a href="Register.html">Creat account</a>
			  	</div>	
			</div>
			<form class=" form-responsive">						
			  	<div class="form-group">
			    	<label>Email address</label>
			    	<input type="email" class="form-control" placeholder="Email" id="email">
			  	</div>
			  	<div class="form-group">
			    	<label>Password</label>
			    	<input type="password" class="form-control" placeholder="Password" id="password">
			  	</div>
			  	<div class="checkbox">
			    	<label>
			      	<input type="checkbox" id="remember" checked="true"> Remember me
			    	</label>
			  	</div>
			  	<div class="form-group">
			  		<button type="submit" class="btn btn-success">Sign in</button>
			  		<label id="signinhint" class="text-danger"></label>
			  		<a class="forgot" href="#">Forgot your password?</a>		  		
			  	</div>
			</form>			
		</div>		
	</div>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-cookies.js"></script>	
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/signinCopy.js"></script>
</body>
</html>
