<!DOCTYPE html>
<html ng-app="plan-poker-app">
<head>
    <title>Dashboard - Plan Poker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="dashboardController">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Dashboard.html">
                        <b>Plan Poker</b>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal">New Project</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Profile.html">My Profile</a></li>
                                <li><a href="Project.html">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="removeCookie()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <input type="hidden" id="userId" />
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Dashboard
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="project-select">
                    <label class="text-success">Please select:&nbsp;</label>
                </div>
                <div class="project-select col-md-2">
                    <select class="form-control" id="projectName" ng-model="seletedId" ng-change="selectChange()">
                        <option selected='selected' value=''>Select Project</option>
                        <option ng-selected="projectId==project.Id" ng-repeat="project in projects" value='{{project.Id}}' data-guid="{{project.ProjectGuid}}" >{{project.Name}}</option>
                    </select>
                </div>
                <a target="_blank" id="projectGuid" ng-bind="projectsName.name" href="{{projectsName.href}}"></a>
            </div>
        </div>
        <div class="card-list">
            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('1')">
                        <img class="img-responsive" src="../image/1.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('2')">
                        <img class="img-responsive" src="../image/2.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('3')">
                        <img class="img-responsive" src="../image/3.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('5')">
                        <img class="img-responsive" src="../image/5.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('8')">
                        <img class="img-responsive" src="../image/8.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('13')">
                        <img class="img-responsive" src="../image/13.jpg?v=5" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('20')">
                        <img class="img-responsive" src="../image/20.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('40')">
                        <img class="img-responsive" src="../image/40.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('100')">
                        <img class="img-responsive" src="../image/100.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('s')">
                        <img class="img-responsive" src="../image/s.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('m')">
                        <img class="img-responsive" src="../image/m.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('l')">
                        <img class="img-responsive" src="../image/l.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('xs')">
                        <img class="img-responsive" src="../image/xs.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('yes')">
                        <img class="img-responsive" src="../image/yes.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('no')">
                        <img class="img-responsive" src="../image/no.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('unknown')">
                        <img class="img-responsive" src="../image/unknown.jpg?v=1" />
                    </a>
                </div>
                <div class="col-md-2 col-xs-3">
                    <a href="#" class="thumbnail img-thumbnail plan-poker-thumbnail" ng-click="selectClick('java')">
                        <img class="img-responsive" src="../image/java.jpg?v=1" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade model-responsive" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <form name="projectnameForm" novalidate>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title text-left" id="newModalLabel">
                            New Project
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label>Project name</label>
                                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Project name" ng-model="project.Name" ng-change="textChange()" ng-minlength="4" repeat-validation="projectName" required>
                                <span style="color:red" ng-show="projectnameForm.projectName.$dirty && projectnameForm.projectName.$invalid">
                                    <span ng-show="projectnameForm.projectName.$error.required">This field is required.</span>
                                    <span ng-show="projectnameForm.projectName.$error.minlength">This field minlength is four.</span>
                                </span>
                                <span style="color:red" ng-show="isOk">This projectname is exist.</span>
                            </div>
                            <div class="col-md-12 modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-success" id="saveProject" ng-disabled="projectnameForm.$invalid" ng-click="saveSubmit()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/js.cookie.js?v=1"></script>
    <script src="../scripts/common.js?v=1"></script>
    <script src="../scripts/apiPath.js?v=1"></script>
    <script src="../scripts/dashboard.js?v=1"></script>
</body>
</html>
