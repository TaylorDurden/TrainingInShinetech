<!DOCTYPE html>
<html ng-app="plan-poker-app">
<head>
    <title> Plan Poker </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="mainController">    
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#dashboard">
                        <b>Plan Poker</b>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="isProjectShow"><a href="" data-toggle="modal" data-target="#myModal">New Project</a></li>
                        <li ng-show="isSettingsShow" class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#profile">My Profile</a></li>
                                <li><a href="#project">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="removeCookie()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div ng-view></div>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css?v=1" rel="stylesheet" />
    <script src="scripts/jquery/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/js.cookie.js?v=1"></script>
    <script src="scripts/common.js?v=1"></script>
    <script src="scripts/app.js?v=1"></script>
    <script src="scripts/planpoker-route.js?v=1"></script>
    <script src="scripts/directive/planpoker-directive.js?v=1"></script>
    <script src="scripts/service/planpoker-service.js?v=1"></script>
    <script src="scripts/controller/main-controller.js?v=1"></script>
    <script src="scripts/controller/login-controller.js?v=1"></script>
    <script src="scripts/controller/register-controller.js?v=1"></script>
    <script src="scripts/controller/dashboard-controller.js?v=1"></script>
    <script src="scripts/controller/profile-controller.js?v=1"></script>
    <script src="scripts/controller/project-controller.js?v=1"></script>
    <script src="scripts/controller/projectestimate-controller.js?v=1"></script>
</body>
</html>
