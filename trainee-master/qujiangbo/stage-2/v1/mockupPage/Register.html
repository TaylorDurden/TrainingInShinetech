<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="bootstrap/css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
   		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</head>
<body>
	<header>
		<h1 class="col-md-4 col-md-offset-1">Bugs Management</h1>
	</header>
	<div class="container col-md-6 col-md-offset-3">
		<form class=" form-responsive" method="post">
			<div class="form-group">
			    <h1>Create Account</h1>
		  	</div>
		  	<div class="form-group">
		    	<label>First Name</label>
		    	<input type="text" class="form-control" placeholder="First Name">
		  	</div>		  	
		  	<div class="form-group">
		    	<label>Last Name</label>
		    	<input type="text" class="form-control" placeholder="Last Name">
		  	</div>
		  	<div class="form-group">
		    	<label>Email Address</label>
		    	<input type="email" class="form-control" placeholder="Email Address">
		  	</div>
		  	<div class="form-group">
		    	<label>Password</label>
		    	<input type="password" class="form-control" placeholder="Password">
		  	</div>
		  	<div class="form-group">
		    	<label>Repart Password</label>
		    	<input type="password" class="form-control" placeholder="Repart Password">
		  	</div>
		  	<div class="checkbox">
		    	<label>
		      	<input type="checkbox"> I have read and accept the <a href="#" data-toggle="modal" data-target="#agreeModal">&nbsp;user agreement</a>
		    	</label>
		    	<a href="Sign.html">Login</a>
		  	</div>
		  	<div class="form-group">
		  		<button type="submit" class="btn btn-success">Create Account</button>		  		
		  	</div>
		</form>
		<!-- 模态框（Modal） -->
		<div class="modal fade model-responsive" id="agreeModal" tabindex="-1" role="dialog" 
		   aria-labelledby="agreeModalLabel" aria-hidden="true">
		   <div class="modal-dialog">
		      	<div class="modal-content col-md-6 modal-content-other">
		         	<div class="modal-header">
		            	<button type="button" class="close" 
		               data-dismiss="modal" aria-hidden="true">
		                  &times;
		            	</button>
			            <h4 class="modal-title text-left" id="agreeModalLabel">
			               Registration Agreement
			            </h4>
		         	</div>
		         	<div class="modal-body modal-body-delete">
		         		<p>
		         			1.Are you sure to do...?<br/>
		         			2.Are you sure to do...?<br/>
		         			3.Are you sure to do...?
		         		</p>							  	
			         </div>
			         <div class="col-md-12 modal-footer">
			            <button type="button" class="btn btn-default" 
			               data-dismiss="modal">Close
			            </button>
			            <button type="button" class="btn btn-success">
			               Save
			            </button>
			         </div>
		      	</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>		
	</div>
</body>
</html>
