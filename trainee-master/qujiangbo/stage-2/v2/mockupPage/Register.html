<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="bootstrap/css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
   		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/register.js"></script>
	</head>
<body>
	<header>
		<div class="container">
			<div class="row header-row">
				<h1>Bugs Management</h1>
			</div>
		</div>
	</header>
	<div class="container container-box row col-md-6 col-md-offset-3">
		<form class=" form-responsive">
			<div class="form-group">
			    <h1>Create Account</h1>
		  	</div>
		  	<div class="form-group">
		    	<label>First Name</label>
		    	<input type="text" class="form-control" placeholder="First Name" id="firstName">
		  	</div>		  	
		  	<div class="form-group">
		    	<label>Last Name</label>
		    	<input type="text" class="form-control" placeholder="Last Name" id="lastName">
		  	</div>
		  	<div class="form-group">
		    	<label>Email Address</label>
		    	<input type="email" class="form-control" placeholder="Email Address" id="email">
		  	</div>
		  	<div class="form-group">
		    	<label>Password</label>
		    	<input type="password" class="form-control" placeholder="Password" id="password">
		  	</div>
		  	<div class="form-group">
		    	<label>Repart Password</label>
		    	<input type="password" class="form-control" placeholder="Repart Password" id="repartPassword">
		  	</div>
		  	<div class="checkbox">
		    	<label>
		      	<input type="checkbox" checked="true"> I have read and accept the <a href="#" data-toggle="modal" data-target="#agreeModal">&nbsp;user agreement</a>
		    	</label>
		    	<a href="Sign.html">Login</a>
		  	</div>
		  	<div class="form-group">
		  		<button type="submit" class="btn btn-success">Create Account</button>
		  		<label id="signinhint" class="text-danger"></label>		  		
		  	</div>
		</form>		
	</div>
	<div class="modal fade model-responsive" id="agreeModal" tabindex="-1" role="dialog" 
	   aria-labelledby="agreeModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      	<div class="modal-content col-md-6 modal-content-other">
	         	<div class="modal-header">
	            	<button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            	</button>
		            <h4 class="modal-title text-left" id="agreeModalLabel">
		               Registration Agreement
		            </h4>
	         	</div>
	         	<div class="modal-body modal-body-delete">
	         		<p>
	         			1.Are you sure to do...?<br/>
	         			2.Are you sure to do...?<br/>
	         			3.Are you sure to do...?
	         		</p>							  	
		         </div>
	      	</div>
		</div>
	</div>
</body>
</html>
