<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="bootstrap/css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="bootstrap/js/signin.js"></script>
	</head>
<body>
	<header>
		<div class="container">
			<div class="row header-row">
				<h1>Bugs Management</h1>
			</div>
		</div>
	</header>
	<div class="container container-box row col-md-6 col-md-offset-3">
		<form class=" form-responsive">
			<div class="form-group">
		    	<h1>Sign in</h1>
		    	<a href="Register.html">Creat account</a>
		  	</div>		
		  	<div class="form-group">
		    	<label>Email address</label>
		    	<input type="email" class="form-control" placeholder="Email" id="email">
		  	</div>
		  	<div class="form-group">
		    	<label>Password</label>
		    	<input type="password" class="form-control" placeholder="Password" id="password">
		  	</div>
		  	<div class="checkbox">
		    	<label>
		      	<input type="checkbox" id="remember" checked="true"> Remember me
		    	</label>
		  	</div>
		  	<div class="form-group">
		  		<button type="submit" class="btn btn-success">Sign in</button>
		  		<label id="signinhint" class="text-danger"></label>
		  		<a class="forgot" href="#">Forgot your password?</a>		  		
		  	</div>
		</form>
	</div>
</body>
</html>
