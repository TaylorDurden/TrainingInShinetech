<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- ReSharper disable once Html.IdNotResolved -->
                <a class="navbar-brand" href="#dashboard">
                    <b>Plan Poker</b>
                </a>
            </div>
        </div>
    </nav>
</header>
<div class="container" ng-controller="registerController">
    <div class="plan-poker-box col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h2>Create Account</h2>
            </div>
        </div>
        <form name="signinupForm" novalidate>
            <div class="form-group">
                <label>User name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="User name" ng-model="user.username" ng-minlength="6" ng-maxlength="16" ng-pattern="/^[a-zA-Z0-9_]{6,16}$/ " required>
                <span class="text-danger" ng-show="signinupForm.username.$dirty && signinupForm.username.$invalid">
                    <span ng-show="signinupForm.username.$error.pattern">This field from a to z,A to Z,numbers,underscores, six to sixteen characters.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Password</label><label id="passstrength" class="pull-right"></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6" ng-maxlength="16" required>
                <span class="text-danger" ng-show="signinupForm.password.$dirty && signinupForm.password.$invalid">
                    <span ng-show="signinupForm.password.$error.required">This field is required.</span>
                    <span ng-show="signinupForm.password.$error.minlength">This field minlength is six.</span>
                    <span ng-show="signinupForm.password.$error.maxlength">This field maxlength is sixteen.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" ng-model="user.confirmPassword" pw-Check="password" required>
                <span class="text-danger" ng-show="signinupForm.confirmPassword.$dirty && signinupForm.confirmPassword.$invalid">
                    <span ng-show="signinupForm.confirmPassword.$error.passwordmatch">The password and confirm password is different.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
                <span class="text-danger" ng-show="signinupForm.email.$dirty && signinupForm.email.$invalid">
                    <span ng-show="signinupForm.email.$error.required">This field is required.</span>
                    <span ng-show="signinupForm.email.$error.email">This email is lawless.</span>
                </span>
            </div>
            <div class="form-group">
                <label>User picture</label>
                <div>
                    <img id="userPicture" class="img-responsive" src="../image/user.png" ng-src="{{user.image}}" alt="User Picture" />
                    <input type="file" id="imgUpload" ng-change="uploadUserPicture()" ng-model="image" accept="image/*" file-reader />
                    <label id="userPictureError" class="text-danger"></label>
                </div>
            </div>
            <div class="form-group form-inline">
                <button id="btnSubmit" type="button" class="btn btn-success" ng-disabled="signinupForm.$invalid" ng-click="registerUser()">Save</button>
                <a id="login" class="pull-right" href="#login">Login</a>
                <label id="signupErrorTips" class="text-danger" ng-show="isExist" ng-bind="message"></label>
            </div>
        </form>
    </div>
</div>
