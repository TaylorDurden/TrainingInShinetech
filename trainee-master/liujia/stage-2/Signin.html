<!DOCTYPE html>
<html>
<head>
   <title>Signin</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="css/bootstrap.css" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.validate.js"></script>
   <script type="text/javascript">
		$().ready(function(){
			$("#myform").validate();		
		});
	</script>
</head>
<body>
	<header class="header">Bugs Mangagement</header>
	<div class="container divbolder">
		<div class="row">
			<div class="col-xs-7"><h2 class="subheader">Sign in</h2></div>
			<div class="col-xs-5" ><a href="#" class="text-success pull-right subheader-a" style="">Create Account</a></div>
		</div>
		<form role="form" id="myform" >	
			<div class="form-group">
				<label for="name">Email address</label>
				<input type="text" class="form-control required email" id="emailAddress" name="emailAddress" placeholder="Email address">
			</div>
			<div class="form-group">
				<label for="name">Password</label>
				<input type="text" class="form-control required" id="password" name="password" placeholder="password">
			</div>			
			<div class="checkbox">
				<label><input type="checkbox" value="">Remember</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Sign in</button>
				<a href="#" class="text-success pull-right">Forgot your password?</a>
			</div>
		</form>
	</div>
	
</body>
</html>
