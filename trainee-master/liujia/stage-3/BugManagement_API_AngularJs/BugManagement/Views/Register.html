<header class="header">Bugs Mangagement</header>
<div ng-controller="registerController">
    <div class="container divbolder col-md-4 col-md-offset-4">
        <h2 class="subheader">Create Account</h2>
        <form name="myForm" id="myform">
            <label id="registerErrorMessage" class="text-danger">{{registerErrorMessage}}</label>
            <div class="form-group">
                <label>Frist Name:</label>
                <input type="text" class="form-control no-max-width" id="fristName" name="fristName" ng-model="user.fristName" placeholder="Frist Name" required/>
                <span class="text-danger" ng-show="myForm.fristName.$dirty && myForm.fristName.$invalid">
                    <span ng-show="myForm.fristName.$error.required">fristName is required.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control no-max-width" id="lastName" name="lastName" ng-model="user.lastName" placeholder="Last Name" required/>
                <span class="text-danger" ng-show="myForm.lastName.$dirty && myForm.lastName.$invalid">
                    <span ng-show="myForm.lastName.$error.required">fristName is required.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" class="form-control no-max-width" id="email" name="email" ng-model="user.email" ng-change="EmailChange()" placeholder="Email" ng-pattern="/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/" required>
                <span class="text-danger" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">Email is required.</span>
                    <span ng-show="myForm.email.$error.pattern">Email format is wrong.</span>
                </span>
                <span class="text-danger" ng-show="isExist">This Email is exist.</span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control no-max-width" id="password" name="password" ng-model="user.password" placeholder="Password" required>
                <span class="text-danger" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                    <span ng-show="myForm.password.$error.required">Password is required.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Repart Password:</label>
                <input type="password" class="form-control no-max-width" id="repartPassword" name="repartPassword" ng-model="user.repartPassword" password-check="password" placeholder="Repart password" required>
                <span class="text-danger" ng-show="myForm.repartPassword.$dirty && myForm.repartPassword.$invalid">
                    <span ng-show="myForm.repartPassword.$error.required">Repart Password is required.</span>
                    <span ng-show="myForm.repartPassword.$error.passwordmatch">Passwords are not equal.</span>
                </span>
            </div>
            <div class="checkbox">
                <input type="checkbox" />I have read and accept the
                <a href="#" class="text-success">user agreement</a>
                <a href="#/login" class="text-success pull-right">Login</a>
            </div>
            <div class="form-group">
                <button id="btnSubmit" type="button" class="btn btn-success" ng-click="register()" ng-disabled="myForm.fristName.$invalid || myForm.lastName.$invalid || myForm.email.$invalid || myForm.password.$invalid || myForm.repartPassword.$invalid">Create Account</button>
            </div>
        </form>
    </div>
</div>
