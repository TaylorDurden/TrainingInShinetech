<header class="header">Bugs Mangagement</header>
<div ng-controller="loginController">
    <div class="container divbolder col-md-4 col-md-offset-4">
        <div class="row">
            <div class="col-md-7">
                <h2 class="subheader">Sign in</h2>
            </div>
            <div class="col-md-5">
                <a class="text-success pull-right subheader-a" href="#/register">Creat account</a>
            </div>
        </div>
        <form name="myForm" id="myform">
            <label id="loginErrorMessage" class="text-danger">{{loginErrorMessage}}</label>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control no-max-width" placeholder="Email address" ng-model="email" required>
                <span class="text-danger" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">Email address is required.</span>
                    <span ng-show="myForm.email.$error.email">Email address not correct.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control no-max-width" ng-model="password" placeholder="Password" required>
                <span class="text-danger" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                    <span ng-show="myForm.password.$error.required">Password is required.</span>
                </span>
            </div>
            <div class="checkbox">
                <input type="checkbox"/>Remember
            </div>
            <div class="form-group">
                <button id="btnSignIn" type="button" class="btn btn-success" ng-click="onLogin()" ng-disabled="myForm.email.$invalid || myForm.password.$invalid">Sign in</button>
                <a id="forgot" class="text-success pull-right hide" href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
</div>
