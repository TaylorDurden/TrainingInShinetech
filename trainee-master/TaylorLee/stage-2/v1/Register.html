<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/default.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
	<header class="navbar navigation logo">
		<div class="col-xs-1"></div>
		<div class="col-xs-3">
			<h1>Bugs Management</h1>
		</div>
	</header>
	
	<div class="container nav-box col-md-6 col-md-offset-3">

		<form class="" id="signupForm">
			<div class="form-group">
				<h2>Create Account</h2>
			</div>
		    <div class="form-group">
			    <label for="firstName">First name</label>
			    <input type="text" class="form-control" name="firstName" placeholder="First name" autofocus="true">
		    </div>
			<div class="form-group">
			    <label for="lastName">Last name</label>
			    <input type="text" class="form-control" name="lastName" placeholder="Last name">
			</div>
			<div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" name="email" placeholder="Email">
		    </div>
			<div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
			<div class="form-group">
			    <label for="confirmPassword">Confirm password</label>
			    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password">
			</div>
		    <div class="form-group">
		      	<div class="checkbox">
		        	<label>
		          		<input type="checkbox"> I have read and accept
		          		<a href="" class="greenlink">user agreement</a>
		        	</label>
		        	<a href="Signin.html" class="greenlink right">Login</a>
		      	</div>
		    </div>
			<div class="form-group">
		      	<button type="submit" class="btn btn-success">Create Account</button>
			</div>
		</form>
	</div>
</body>
</html>
