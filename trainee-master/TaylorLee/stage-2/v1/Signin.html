<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/default.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<header class="navbar navigation logo">
		<div class="col-xs-1"></div>
		<div class="col-xs-3">
			<h1>Bugs Management</h1>
		</div>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="nav-box col-md-8 col-md-offset-2">
				<form class="" id="signinForm">
					<div class="form-group">
						<h2>Sign in<a href="Register.html" class="greenlink right center">Create Account</a></h2>
						
					</div>
					<div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" name="email" placeholder="Email">
				    </div>
					<div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" name="password" placeholder="Password">
					</div>
				    <div class="form-group">
				      	<div class="checkbox">
				        	<label>
				          		<input type="checkbox"> Remember me
				        	</label>
				      	</div>
				    </div>
					<div class="form-group">
				      	<button type="submit" class="btn btn-success">Sign in</button>
				      	<a href="#" class="greenlink right center">Forgot your password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
