<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/asset.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/body.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="header">
	<div class="logo">Bugs Management</div>
</div>
<div class="container">
	<div class="wapper">
		
		<span class="title">Sign in</span>
		
		<a href="signup.html" class="greenlink right center">Create account</a>
		<div class="clear"></div>
		
		<form action="" onsubmit="return validate_form(this)" method="post">
			<div class="form-control">
				<label for="email">Email address</label>
				<input type="text" name="email" autofocus="autofocus" placeholder="Email address">
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="text" name="password" autofocus="autofocus" placeholder="Password">
			</div>
			<div class="form-control">
				<input type="checkbox">
				<span class="greenlink">Remember me</span>
			</div>
			<div class="form-control">
				<button class="btn btn-primary" type="submit" >Sign in</button>
				
				<a class="greenlink right center" href="#">Forgot your password?</a>
				
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
