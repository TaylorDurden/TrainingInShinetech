<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/asset.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/body.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="header">
	<div class="logo">Bugs Management</div>
</div>
<div class="container">
	<div class="wapper">
		<form action="" onsubmit="return validate_form(this)">
			<h1>Create Account</h1>
			<div class="form-control">
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" autofocus="autofocus" placeholder="First Name">
			</div>
			<div class="form-control">
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" autofocus="autofocus" placeholder="Last Name">
			</div>
			<div class="form-control">
				<label for="email">Email Address</label>
				<input type="text" name="email" autofocus="autofocus" placeholder="Email Address">
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="text" name="password" autofocus="autofocus" placeholder="Password">
			</div>
			<div class="form-control">
				<label for="confirmPassword">Confirm Password</label>
				<input type="text" name="confirmPassword" autofocus="autofocus" placeholder="Confirm Password">
			</div>
			<div class="form-control">
				<label>
					<input type="checkbox">
					I have read and accept the 
					<a class="greenlink" href="#">user agreement</a>
					
						<a class="greenlink right" href="login.html"><span>Login</span></a>
					<div class="clear"></div>
				</label>
			</div>
			<div class="form-control">
				<button class="btn btn-primary" type="submit" >Create an account</button>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
