<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/asset.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/body.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="header">
	<div class="logo">Bugs Management</div>
</div>
<div class="container">
	<div class="wapper">
		<form action="">
			<h1>Create Account</h1>
			<div class="form-control">
				<p><label for="name">First Name</label></p>
				<input type="text" autofocus="autofocus" placeholder="First Name">
			</div>
			<div class="form-control">
				<p><label for="name">Last Name</label></p>
				<input type="text" autofocus="autofocus" placeholder="Last Name">
			</div>
			<div class="form-control">
				<p><label for="name">Email address</label></p>
				<input type="text" autofocus="autofocus" placeholder="Email address">
			</div>
			<div class="form-control">
				<p><label for="name">Password</label></p>
				<input type="text" autofocus="autofocus" placeholder="Password">
			</div>
			<div class="form-control">
				<p><label for="name">Repeat Password</label></p>
				<input type="text" autofocus="autofocus" placeholder="Repeat password">
			</div>
			<div class="form-control">
				<p>
					<input type="checkbox">
					I have read and accept the 
					<a class="greenlink" href="#">user agreement</a>
					
						<a class="greenlink right" href="login.html"><span>Login</span></a>
					<div class="clear"></div>
				</p>
			</div>
			<div class="form-control">
				<button class="btn btn-primary" type="submit" >Create an account</button>
			</div>
		</form>
	</div>
</div>
<div class="container footer"> 
	<ul class="footer-links">
		<li>@2016 Bug, Inc.</li>
		<li><a href="#">Privacy</a></li>
		<li><a href="#">Help</a></li>
	</ul>
</div>
</body>
</html>
