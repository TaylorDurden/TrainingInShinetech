</div>

			<span class="title">Sign in</span>
			
			<a href="#" class="greenlink right center">Create account</a>
			<div class="clear"></div>
		</p>
		<form action="">
			<div class="form-control">
				<p><label for="name">Email address</label></p>
				<input type="text" autofocus="autofocus" placeholder="Email address">
			</div>

			</div>
			<div class="form-control">
				<button class="btn btn-primary" type="submit" >Sign in</button>
				
				<a class="greenlink right center" href="#">Forgot your password?</a>
				
			</div>

</div>
