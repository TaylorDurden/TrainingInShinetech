<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bugs Management</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/site.css">

    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/site.js"></script>
</head>
<body>
<div class="navbar navbar-static-top bg-success">
    <div class="container">
        <div class="col-md-5">
            <h1>Bugs Management</h1>
        </div>
        <div class="col-md-1 col-md-offset-6 link-logout">
            <a href="#" class="link-logout">Logout</a>
        </div>
    </div>
</div>

<div class="container sign-in-on-container">
    <div class="col-md-6 col-md-offset-3 sign-in-on-border">
        <div class="LoginRegister">
            <h2 class="LoginRegister-h2">Sign in</h2>
            <a href="Register.html" class="pull-right">Create account</a>
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email address">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="text_Password" placeholder="Password">
        </div>

        <div class="form-inline check">
            <div class="checkbox">
                <input type="checkbox"> Remember me
            </div>
        </div>

        <div class="form-inline">
            <button type="submit" class="btn btn-success btn-sign-in-on" data-operation="btnSignin">Sign in</button>
            <a href="#" class="pull-right">Forgot your password?</a>
        </div>
    </div>
</div>
</body>
</html>
