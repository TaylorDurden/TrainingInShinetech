<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/dashboard">
                    <b>Plan Poker</b>
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container" ng-controller="estimateController">
    <div class="row">
        <div class="col-md-4">
            <h2 id="estimateProjectName" class="pull-left">Project name:</h2>
        </div>
        <div class="col-md-4 projectNames" ng-show="presentationShow">
            <select id="projectNames" class="form-control" ng-model="selectedProjectId" ng-change="changeProject()">
                <option ng-repeat="project in projects" value="{{project.Id}}">{{project.Name}}</option>
            </select>
        </div>
        <div class="col-md-4 estimate-show" ng-show="presentationShow">
            <button id="projectEstimateBtnShow" class="btn btn-success pull-right" ng-click="showEstimatesResult()">Show</button>
        </div>
    </div>
    <div class="card-list">
        <div id="planpokerList" class="row">
            <div ng-repeat="estimate in estimates" class="col-xs-4 col-md-2 plan-poker">
                <div class="thumbnail">
                    <img ng-src="{{estimate.pokerImage}}" id="card" alt="pic">
                    <div class="caption user-info">
                        <img class="pokerImage" ng-src="{{estimate.UserImage}}" alt="userImg">
                        <input type="hidden" id="hour" value=""/>
                        <input id="userName" type="hidden" value=""/>
                        <label class="pull-right">{{estimate.UserName}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="estimateResult">
        <div class="row">
            <div class="col-md-6" ng-show="presentationResult">
                <h3>
                    Plan average: <label id="average" ng-bind="averageTime"></label> points
                </h3>
            </div>
            <div class="col-md-6 text-right footer-next pull-right" ng-show="presentationNext">
                <button id="nextBtn" class="btn btn-success btn-next" ng-click="nextProject()">Next</button>
            </div>
        </div>
    </div>
</div>
